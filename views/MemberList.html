<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>{{title}}</title>
<script type="text/javascript"	src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="MemberOperation.js"></script>
</head>
<body>
		<div id="logout">
		<form id="logout" method="post" action="/logout">
			<input type="image" src="/img/Logout.jpg" alt="Submit" value="Logout"
				width="100" height="25"
				style="position: fixed; top: 20px; left: 1101px;">
		</form></div>
		 <div align="left">
		<form id="home" method="get" action="/AdminHome">
			<input type="submit"  value="AdminHome"
				width="100" height="25"
				>
		</form>
		</div>
		<h1>Member List</h1>
		<form id='form2' method="post" action="/DeleteSimpleMembers">
			</br>
			</br>


			<table border="1" width="900px" align="center">

				<tr>
					<th>MemberId</th>
					<th>FistName</th>
					<th>LastName</th>
					<th>Address</th>
					<th>City</th>
					<th>State</th>
					<th>Zipcode</th>
					<th>Email</th>
					<th>Action</th>
	
					
				</tr>



				{{#each MemberResults}}
				<tr id="{{memberId}}">
					<td>{{memberId}}</td>
					<td>{{firstName}}</td>
					<td>{{lastName}}</td>
					<td>{{address}}</td>
					<td>{{city}}</td>
					<td>{{state}}</td>
					<td>{{zipcode}}</td>
					<td>{{email}}</td>
					
					<td><input type="button" id="{{memberId}}" class="button"
						value="Remove" /></td>


				</tr>
				{{/each}}
			</table>

			</br>
			</br>
		</form>
</body>
</html>
